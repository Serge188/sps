databaseChangeLog:
  - changeSet:
      id: Product table creation
      author: Serge188
      changes:
        - createTable:
            tableName: prod_products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
  - changeSet:
      id: Order table creation
      author: Serge188
      changes:
        - createTable:
            tableName: prod_orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_prod
                    references: prod_products(id)
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: Order status
      author: Serge188
      changes:
        - addColumn:
            tableName: prod_orders
            columns:
              - column:
                  name: status
                  type: varchar(32)
                  defaultValue: 'NEW'
                  constraints:
                    - nullable: false
  - changeset:
      id: Existing order status changing
      author: Serge188
      chnages:
        - sql:
            "UPDATE prod_orders SET status = 'CONFIRMED'"